<html>
  <head>
    <meta charset="UTF-8" />
    
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <h1>Array Manipulator</h1>

    <div class="div1">

    <label for="text-input"><b>Input</b></label><br><br>
    <input type="text" id="text-input" placeholder="enter numbers here"><br><br>
    <br>
    </div>

    <div class="radio-list">

        <div class="radio-list-item">
        <input type="radio"  id="radio1">
        <label for="radio1">Double each number in the array</label>
    </div>
        
        <div class="radio-list-item">
        <input type="radio" id="radio2">
        <label for="radio2">Multiply each number by its index</label>
    </div> 
        
        <div class="radio-list-item">
        <input type="radio" id="radio3">
        <label for="radio3">Return numbers divisible by two</label>
    </div> 
        
        <div class="radio-list-item">
        <input type="radio" id="radio4">
        <label for="radio4">Get array total</label>
    </div>  
    <br><br>
    </div>

    <div class="submit-button">
    <button type="submit" id="submit">Submit</button><br><br>
  </div>

  <div class="output-area">
  <label for=p>Output</label>
    <p id="output"></p>
  </div>

  <script src="script.js"></script>
  </body>
</html>
